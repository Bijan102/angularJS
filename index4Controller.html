<!doctype html> 
<html ng-app="directoryApp">
	<head>
		<title>Basic Filtering of Data Using AngularJS</title>
		<meta name="Author" content="Bijan Fazeli">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script type="text/javascript" src="directory.js"></script>
	</head>
	<body ng-controller="directoryController as dirList">
		<input type="text" ng-model="search">
		<ul>
			<li ng-repeat="person in dirList.list | filter:search">
				{{person.name}} - <em>{{person.age}}</em>
			</li>
		</ul>
		<form ng-submit="dirList.addPerson()">
			<input type="text" placeholder="Name" ng-model="dirList.name">
			<input type="number" placeholder="Age" ng-model="dirList.age">
			<input type="submit" value="Submit">
		</form>
	</body>
</html>
